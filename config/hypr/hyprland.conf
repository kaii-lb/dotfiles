exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=$HOME/.config/hypr/autostart.sh
# exec=$HOME/.config/hypr/scripts/cursor.sh
# exec = hyprshade auto

input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    numlock_by_default=falses

	accel_profile=flat #flat or adaptive
    #force_no_accel=true

    sensitivity=0.5
    follow_mouse=1

    touchpad {
        natural_scroll=true
        tap-to-click=true
        drag_lock=true
        clickfinger_behavior=true
        scroll_factor=0.4
    }
}

misc{
	disable_splash_rendering=true
}

$main_mod=SUPER

general {
    gaps_in=8
    gaps_out=15
    border_size=4

    col.inactive_border=$moon
    col.active_border=$venus

	allow_tearing=true
}

decoration {
	blur {
    	enabled = true
    	size = 5
    	passes = 4
		noise = 0
    	ignore_opacity = false
    	new_optimizations = true
		blurls=notifications
	}

    drop_shadow = true
    shadow_range=50
    shadow_render_power=5
    col.shadow=$sun
    col.shadow_inactive=$moon
    dim_inactive=true
    dim_strength=0.2
    rounding=20
	screen_shader=~/.config/hypr/shaders/vibrance-custom.glsl
}

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    #bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation=windows,1,4,overshot,slide
    animation=border,1,10,overshot
    animation=fade,1,10,overshot
    animation=workspaces,1,6,overshot,slidevert
	#animation = borderangle, 1, 100, linear, loop
}

dwindle {
    pseudotile=true # enable pseudotiling on dwindle
    force_split=false
	smart_split=false
	no_gaps_when_only=false
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

plugin {
    csgo-vulkan-fix {
        res_w = 1920
        res_h = 1080
    }
}


